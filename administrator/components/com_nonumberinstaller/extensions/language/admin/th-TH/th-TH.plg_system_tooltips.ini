PLG_SYSTEM_TOOLTIPS="System - Tooltips"
PLG_SYSTEM_TOOLTIPS_DESC="Tooltips - เพิ่มกล่องข้อความอธิบาย (ทูลทิป) ในจูมล่า!"

TOOLTIPS="กล่องข้อความอธิบาย (ทูลทิป)"
TOOLTIPS_DESC="ด้วยปลั๊กอินกล่องข้อความอธิบาย (ทูลทิป) คุณสามารถเพิ่มกล่องข้อความอธิบายหรือ ทูลทิป ลงในเนื้อหาของคุณได้.<br /><br />คุณสามารถใช้ปุ่มสำหรับเครื่องมือช่วยเขียน (Editor Button) เพื่อวางแท็กคำสั่งของกล่องข้อความอธิบายลงไปในเนื้อหาหรือข้อความของคุณ. ไวยากรณ์สำหรับคำสั่งจะมีลักษณะดังนี้:<br /><span class=&quot;nn_code&quot;>{tip หัวเรื่องกล่องข้อความอธิบาย::ข้อความสำหรับอธิบาย}ลิงค์ข้อความ{/tip}</span>"

TT_EXTENSION_CAN_NOT_FUNCTION="ไม่สามารถใช้งาน %s ได้."
TT_NONUMBER_FRAMEWORK_NOT_INSTALLED="NoNumber Framework plugin ยังไม่ได้ถูกติดตั้ง."

TT_BACKGROUND_COLOR="สีพื้นหลัง"
TT_BACKGROUND_COLOR_DESC="สีพื้นหลังของกล่องข้อความอธิบาย"
TT_BORDER_COLOR="สีเส้นขอบ"
TT_BORDER_COLOR_DESC="สีิเส้นขอบของกล่องข้อความอธิบาย"
TT_BORDER_RADIUS="รัศมีความโค้งหัวมุมเส้นขอบ"
TT_BORDER_RADIUS_DESC="รัศมี (ค่า pixels) ความโค้งหัวมุมของกล่องข้อความอธิบาย (ทูลทิป). ใช้งานได้เฉพาะโปรแกรมบราวเซอร์ที่รองรับ CSS3 เท่านั้น."
TT_BORDER_WIDTH="ความหนาของเส้นขอบ"
TT_BORDER_WIDTH_DESC="ความหนา (ค่า pixels) ของเส้นขอบของกล่องข้อความอธิบาย."
TT_DASHED="เส้นประ"
TT_DELAY="ระยะเวลาแสดงผลหลังวางเมาส์"
TT_DELAY_DESC="ระยะเวลาแสดงผลหลังวางเมาส์ในหน่วย milliseconds. กำหนดเป็น 0 หากต้องการให้แสดงผลทันที."
TT_DOTTED="เส้นจุด"
TT_FADE="ความเร็วในการแสดงผลแบบจางหาย"
TT_FADE_DESC="ความเร็วของการแสดงผลด้วยเอฟเฟ็คจางหายในหน่วย milliseconds. กำหนดเป็น 0 หากไม่ต้องการใช้งานเอฟเฟ็คนี้."
TT_FIXED="กำหนดตำแหน่งคงที่"
TT_FIXED_DESC="หากคุณเลือกค่านี้, กล่องข้อความอธิบาย(ทูลทิป) จะไม่เลื่อนตามเมาส์ไป."
TT_LINK_COLOR="สีลิงค์"
TT_LINK_COLOR_DESC="สีที่ใช้สำหรับลิงค์ที่อยู่ในทูลทิป ปล่อยว่างไว้หากต้องการใช้สีที่กำหนดไว้เป็นค่าเริ่มต้นซึ่งกำหนดไว้ในเทมเพลทของคุณ"
TT_MAX_WIDTH="ความกว้างสูงสุด"
TT_MAX_WIDTH_DESC="กำหนดความกว้างมากสุดของกล่องข้อความอธิบาย (ทูลทิป).<br /><br />ค่าที่กำหนดจะทำให้รูปภาพที่มีขนาดใหญ่ ไม่มีผลต่อความกว้างของกล่องข้อความอธิบาย. กล่องข้อความอธิบาย (ทูลทิป) จะเปลี่ยนขนาดไปตามขนาดของรูปภาพ."
TT_OFFSET_DESC="ตั้งค่า offset ของทูลทิปในหน่วยพิกเซล"
TT_OFFSET_X="Offset (แนวนอน)"
TT_OFFSET_Y="Offset (แนวตั้ง)"
TT_STICKY="อยู่กับที่"
TT_STICKY_DESC="หากเลือก ทูลทิปจะถูกซ่อนเมื่อทำการคลิกเมาส์ หรือไม่ก็ทูลทิปจะถูกซ่อนเมื่อเลื่อนเมาส์ออกจากลิงค์"
TT_TAG="แท็กป้ายกำกับสำหรับกล่องข้อความอธิบาย"
TT_TAG_DESC="ข้อความสำหรับใช้ในแท็กป้ายกำกับ.<br /><br /><strong>หมายเหตุ:</strong> หากคุณเปลี่ยนแปลงแก้ไขส่วนนี้, แท็กป้ายกำกับทั้งหมดที่เคยมีอยู่จะไม่สามารถใช้งานได้อีกต่อไป."
TT_TEXT_COLOR="สีข้อความ"
TT_TEXT_COLOR_DESC="สีที่ใช้สำหรับข้อความที่อยู่ในทูลทิป ปล่อยว่างไว้หากต้องการใช้สีที่กำหนดไว้เป็นค่าเริ่มต้นซึ่งกำหนดไว้ในเทมเพลทของคุณ"
TT_UNDERLINE="ขีดเส้นใต้"
TT_UNDERLINE_COLOR="สีเส้นข้อความที่ขีดเส้นใต้"
TT_UNDERLINE_COLOR_DESC="สีเส้นใต้บรรทัดของข้อความที่ใช้เป็นข้อความลิงค์ เพื่อแสดงกล่องข้อความอธิบาย"
TT_UNDERLINE_DESC="โปรดระบุว่าต้องการให้ขีดเส้นใต้ลิงค์ข้อความสำหรับกล่องข้อความอธิบายอย่างไร. ค่าดังกล่าวนี้จะไม่ขีดเส้นใต้ที่รูปภาพ กรณีที่รูปภาพนั้นเป็นลิงค์เชื่อมโยง."
TT_USE_BORDER_RADIUS="แสดงเป็นหัวมุมแบบส่วนโค้ง"
TT_USE_BORDER_RADIUS_DESC="กรุณาเลือกเพื่อระบุค่าให้กล่องข้อความอธิบายแสดงเป็นหัวมุมแบบส่วนโค้ง. ใช้งานได้เฉพาะโปรแกรมบราวเซอร์ที่รองรับ CSS3 เท่านั้น."
TT_ZINDEX="ค่า z-index"
TT_ZINDEX_DESC="กรอกค่าการแสดง z-index ของกล่องข้อความความอธิบาย. ให้เปลี่ยนเป็นค่าที่สูงขึ้นในกรณีที่เกิดปัญหาการซ้อนทับกับส่วนอื่นๆ"